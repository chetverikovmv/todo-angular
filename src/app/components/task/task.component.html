<div class="bg-slate-100 my-2 p-2 rounded border overflow-hidden">
  <h2 class="text-center font-medium overflow-hidden" [ngClass]="{'line-through': task.isCompleted}"> {{task.name}} </h2>
  <p class="py-1 text-slate-700 whitespace-pre-line" [ngClass]="{'line-through': task.isCompleted}"> {{task.descripton}} </p>

  <hr *ngIf="filter" class='mt-3' />

  <div *ngIf="filter" class="flex justify-between mt-1">
    <div class="flex">
      <input (change)="onCheck(index)" type="checkbox" [checked]="task.isCompleted">
      <span class="ml-1">Done</span>
    </div>
    <div class="flex">
      <span class="mx-1 text-slate-700 cursor-pointer hover:underline" (click)="onEdit(index)">Edit</span>
      <span class="mx-1 text-slate-700 cursor-pointer hover:underline" (click)="onDelete(index)">Delete</span>
    </div>
  </div>
</div>
